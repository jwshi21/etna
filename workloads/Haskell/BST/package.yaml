name: etna-workload

dependencies:
    - base >= 4.7 && < 5
    - etna-lib
    - QuickCheck
    - smallcheck
    - leancheck
    - generic-random
    - hedgehog

library:
    source-dirs: src

executables:
    etna-workload:
        main: Main.hs
        source-dirs: app
        ghc-options:
            - -threaded
            - -rtsopts
            - -with-rtsopts=-N
        dependencies:
            - etna-workload
